<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="box">
      <div class="result"></div>
      <div class="buttons">
        <button onclick="getID(this.id)" id="7">7</button>
        <button onclick="getID(this.id)" id="8">8</button>
        <button onclick="getID(this.id)" id="9">9</button>
        <button class="divide">/</button>
        <button onclick="getID(this.id)" id="4">4</button>
        <button onclick="getID(this.id)" id="5">5</button>
        <button onclick="getID(this.id)" id="6">6</button>
        <button class="multiply">X</button>
        <button onclick="getID(this.id)" id="1">1</button>
        <button onclick="getID(this.id)" id="2">2</button>
        <button onclick="getID(this.id)" id="3">3</button>
        <button class="subtract">-</button>
        <button class="point">.</button>
        <button onclick="getID(this.id)" id="0">0</button>
        <button class="sum">+</button>
        <button class="clear">C</button>
      </div>
      <button class="equal">=</button>
    </div>
  </body>
</html>
